<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
</head>
<body>
    <input type="password" id="password1" placeholder="Enter password">
    <input type="password" id="password2" placeholder="Re-enter password">
    <button onclick="verifyPasswords()">Verify</button>

    <script>
        function verifyPasswords() {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            if (password1.length < 8 || password1 !== password2) {
                alert("Passwords must be at least 8 characters long and match.");
            } else {
                alert("Passwords matched!");
            }
        }
    </script>
</body>
</html>
